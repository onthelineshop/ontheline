<html>

<head>
    <title>Test Zoom</title>
    <link rel="stylesheet" href="css/multizoom.css" type="text/css" />

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

    <script type="text/javascript" src="js/multizoom.js">
        // Featured Image Zoomer (w/ optional multizoom and adjustable power)- By Dynamic Drive DHTML code library (www.dynamicdrive.com)
        // Multi-Zoom code (c)2012 John Davenport Scheuer
        // as first seen in http://www.dynamicdrive.com/forums/
        // username: jscheuer1 - This Notice Must Remain for Legal Use
        // Visit Dynamic Drive at http://www.dynamicdrive.com/ for this script and 100s more
    </script>

    <script type="text/javascript">
        jQuery(document).ready(function ($) {

            $('#image1').addimagezoom({ // single image zoom
                zoomrange: [3, 10],
                magnifiersize: [300, 300],
                magnifierpos: 'right',
                cursorshade: true,
                largeimage: 'test/hayden.jpg' //<-- No comma after last option!
            })


            $('#image2').addimagezoom() // single image zoom with default options

            $('#multizoom1').addimagezoom({ // multi-zoom: options same as for previous Featured Image Zoomer's addimagezoom unless noted as '- new'
                descArea: '#description', // description selector (optional - but required if descriptions are used) - new
                speed: 1500, // duration of fade in for new zoomable images (in milliseconds, optional) - new
                descpos: true, // if set to true - description position follows image position at a set distance, defaults to false (optional) - new
                imagevertcenter: true, // zoomable image centers vertically in its container (optional) - new
                magvertcenter: true, // magnified area centers vertically in relation to the zoomable image (optional) - new
                zoomrange: [3, 10],
                magnifiersize: [250, 250],
                magnifierpos: 'right',
                cursorshadecolor: '#fdffd5',
                cursorshade: true //<-- No comma after last option!
            });

            $('#multizoom2').addimagezoom({ // multi-zoom: options same as for previous Featured Image Zoomer's addimagezoom unless noted as '- new'
                descArea: '#description2', // description selector (optional - but required if descriptions are used) - new
                disablewheel: true // even without variable zoom, mousewheel will not shift image position while mouse is over image (optional) - new
                    //^-- No comma after last option!
            });

        })
    </script>
</head>

<body>
    <h3>Demo 1:</h3>

    <img id="image1" border="0" src="test/haydensmall.jpg" style="width:250px;height:338px">

    <h3>Demo 2:</h3>

    <img id="image2" border="0" src="test/listenmusic.jpg" style="width:200px;height:150px">

    <h3>Demo 3:</h3>

    <div class="targetarea" style="border:1px solid #eee"><img id="multizoom1" alt="zoomable" title="" src="test/millasmall.jpg" /></div>
    <div id="description">Milla Jojovitch</div>
    <div class="multizoom1 thumbs">
        <a href="test/millasmall.jpg" data-large="test/milla.jpg" data-title="Milla Jojovitch"><img src="test/milla_tmb.jpg" alt="Milla" title="" /></a>
        <a href="test/saleensmall.jpg" data-lens="false" data-magsize="150,150" data-large="test/saleen.jpg" data-title="Saleen S7 Twin Turbo"><img src="test/saleen_tmb.jpg" alt="Saleen" title="" /></a>
        <a href="test/haydensmall.jpg" data-large="test/hayden.jpg" data-title="Hayden Panettiere"><img src="test/hayden_tmb.jpg" alt="Hayden" title="" /></a>
        <a href="test/jaguarsmall.jpg" data-large="test/jaguar.jpg" data-title="Jaguar Type E"><img src="test/jaguar_tmb.jpg" alt="Jaguar" title="" /></a>
    </div>

    <h3>Demo 4:</h3>

    <div class="targetarea diffheight"><img id="multizoom2" alt="zoomable" title="" src="test/angelinasmall.jpg" /></div>
    <div id="description2">Angelina Jolie</div>
    <div class="multizoom2 thumbs">
        <a href="test/angelinasmall.jpg" data-large="test/angelina.jpg" data-title="Angelina Jolie"><img src="test/angelina_tmb.jpg" alt="Angelina" title="" /></a>
        <a href="test/saleensmall.jpg" data-large="test/saleen.jpg" data-title="Saleen S7 Twin Turbo"><img src="test/saleen_tmb.jpg" alt="Saleen" title="" /></a>
        <a href="test/jaguarsmall.jpg" data-large="test/jaguar.jpg" data-title="Jaguar Type E"><img src="test/jaguar_tmb.jpg" alt="Jaguar" title="" /></a>
        <a href="test/listenmusic.jpg" data-title="Relaxing Music" data-dims="300, 225"><img src="test/listen_tmb.jpg" alt="Relaxing Music" title="" /></a>
    </div>

</body>

</html>
